<!DOCTYPE html>
<html lang="en">

<head>
  <title>calc</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="calc">
    <section class="calc-caption">
      <div class="calc-actions">
      </div>
      <span class="calc-result">0</span>
    </section>
    <section class="btns-row btns-row1">
      <button class="btn btn-clear">C</button>
      <button class="btn btn-operation btn-action">/</button>
    </section>
    <section class="btns-row btns-row2">
      <button class="btn btn-num btn-action">9</button>
      <button class="btn btn-num btn-action">8</button>
      <button class="btn btn-num btn-action">7</button>
      <button class="btn btn-operation btn-action">*</button>
    </section>
    <section class="btns-row btns-row3">
      <button class="btn btn-num btn-action">6</button>
      <button class="btn btn-num btn-action">5</button>
      <button class="btn btn-num btn-action">4</button>
      <button class="btn btn-operation btn-action">-</button>
    </section>
    <section class="btns-row btns-row3">
      <button class="btn btn-num btn-action">3</button>
      <button class="btn btn-num btn-action">2</button>
      <button class="btn btn-num btn-action">1</button>
      <button class="btn btn-operation btn-action">+</button>
    </section>
    <section class="btns-row btns-row4">
      <button class="btn btn-num btn-zero btn-action">0</button>
      <button class="btn btn-dot btn-action">.</button>
      <button class="btn btn-result">=</button>
    </section>
  </div>  

  <script src="js/script.js"></script>
</body>

</html>
